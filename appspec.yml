version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/index.html/DemoApp
permissions:
  - object: /var/www/index.html/DemoApp
    pattern: "**"
    owner: ec2-user
    group: www
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/initialize_database.sh
      timeout: 300
      runas: root
